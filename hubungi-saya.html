<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Me</title>
      <link rel="stylesheet" href="../style1.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src='../script-contact.js' defer></script>
  </head>
  
  <body>
    <div class="heading">
        <h2>Contact</h2>
        <span>Contact With Me</span>
    </div>
    <div class="contact-form">
        <form id="form" action="/" method="GET">
          <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="your name.." required>
          </div>
          <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="name@gmail.com">
          </div>
          <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message here.." required></textarea>
          </div>
    <div id="error"></div>
          <button type="submit" class="contact-button">Submit</button>
        </form>
    </div>
    <div class="footer">
      <h2>Connect With Me</h2>
        <div class="footer-social">
          <a href="https://web.facebook.com"><i class='bx bxl-facebook'></i></a>
          <a href="https://twitter.com"><i class='bx bxl-twitter'></i></a>
          <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
          <a href="https://web.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
        </div>

    </div>
    
  </body>
</html>
